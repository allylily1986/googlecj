<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Quick Insight Notes 设置</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main class="page">
      <header class="page-header">
        <h1>Quick Insight Notes</h1>
        <p>管理主题、分类、截图质量以及本地备份。</p>
      </header>

      <section class="card">
        <h2>显示与主题</h2>
        <div class="field">
          <label>面板主题</label>
          <div class="radio-group">
            <label><input type="radio" name="theme" value="light" /> 浅色</label>
            <label><input type="radio" name="theme" value="dark" /> 深色</label>
          </div>
        </div>
      </section>

      <section class="card">
        <h2>分类管理</h2>
        <div class="field">
          <label for="default-category">默认分类</label>
          <select id="default-category"></select>
        </div>
        <div class="category-list" data-role="categories"></div>
        <button class="btn secondary" data-action="add-category">新增分类</button>
      </section>

      <section class="card">
        <h2>截图质量</h2>
        <div class="field">
          <label for="quality">截图清晰度 <span id="quality-value">90%</span></label>
          <input type="range" id="quality" min="60" max="100" step="5" />
        </div>
      </section>

      <section class="card">
        <h2>数据备份</h2>
        <div class="backup-actions">
          <button class="btn primary" data-action="export-backup">导出 JSON 备份</button>
          <label class="btn secondary file-button">
            导入备份
            <input type="file" accept="application/json" data-role="import-file" hidden />
          </label>
          <label><input type="checkbox" id="replace-mode" /> 导入时覆盖现有数据</label>
        </div>
        <p class="hint">备份包含笔记、分类与设置，仅存储在本地，不会上传至云端。</p>
      </section>

      <footer class="page-footer">
        <button class="btn primary" data-action="save">保存设置</button>
        <span data-role="status"></span>
      </footer>
    </main>
    <div class="toast" data-role="toast"></div>
    <script type="module" src="options.js"></script>
  </body>
</html>
